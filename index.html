<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <title>Graph in babylon.js</title>

      <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

   
   </head>

   <body>

    
    <button id="frontBtn" style="position: absolute; left: 10px; top: 10px">front</button> 
    
    <button id="sideBtn" style="position: absolute; left: 10px; top: 40px">side</button> 

    <button id="topBtn" style="position: absolute; left: 10px; top: 70px">top</button> 

    <button id="normalBtn" style="position: absolute; left: 10px; top: 100px">normal</button> 


    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <!-- <script src="https://cdn.babylonjs.com/babylon.js"></script>> -->
    <script src="babylon.custom.js"></script>
    <!-- <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script> -->
    <script src="jquery-3.3.1.js"></script>
    <script src="app.js"></script>

   </body>

</html>
